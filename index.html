<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>calculator-app</title>
  </head>
  <body>
    <div class="main">
      <div class="calculator">
        <div class="display">
          <div class="content">
            <div class="input"></div>
            <div class="output"></div>
          </div>
        </div>
        <div class="keys">
          <div data-keys="clear" class="key special">
            <span>AC</span>
          </div>
          <div data-keys="brackets" class="key special">
            <span>( )</span>
          </div>
          <div data-keys="%" class="key special">
            <span>%</span>
          </div>
          <div data-keys="/" class="key operator">
            <span>/</span>
          </div>
          <div data-keys="7" class="key">
            <span>7</span>
          </div>
          <div data-keys="8" class="key">
            <span>8</span>
          </div>
          <div data-keys="9" class="key">
            <span>9</span>
          </div>
          <div data-keys="*" class="key operator">
            <span>x</span>
          </div>
          <div data-keys="4" class="key">
            <span>4</span>
          </div>
          <div data-keys="5" class="key">
            <span>5</span>
          </div>
          <div data-keys="6" class="key">
            <span>6</span>
          </div>
          <div data-keys="-" class="key operator">
            <span>-</span>
          </div>
          <div data-keys="1" class="key">
            <span>1</span>
          </div>
          <div data-keys="2" class="key">
            <span>2</span>
          </div>
          <div data-keys="3" class="key">
            <span>3</span>
          </div>
          <div data-keys="+" class="key operator">
            <span>+</span>
          </div>
          <div data-keys="backspace" class="key special">
            <span>DE</span>
          </div>
          <div data-keys="0" class="key">
            <span>0</span>
          </div>
          <div data-keys="." class="key">
            <span>.</span>
          </div>
          <div data-keys="=" class="key operator">
            <span>=</span>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
